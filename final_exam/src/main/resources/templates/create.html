<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thêm mới</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="d-flex align-items-center justify-content-between">
    <h2 class="mb-0">Thêm mới sản phẩm</h2>
    <a class="btn btn-dark" th:href="@{/home}">Quay về trang chủ</a>>
</div>


<form th:action="@{/add}" method="POST" th:object="${productDTO}" width="50%">
    <h4>Các thuộc tính có dấu <span style="color:red">*</span> là bắt buộc!</h4>

    <label for="name">Tên Sản Phẩm</label>
    <input type="text" id="name" th:field="*{name}" required>
    <p class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="price">Giá bắt đầu</label>
    <input type="number" id="price" th:field="*{price}" required>
    <p class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    <br>
    <label for="productType">Loại sản phẩm</label>
    <select id="productType" th:field="*{productType}" required>
        <option value="" disabled selected>--Chọn loại sản phẩm</option>
        <option th:each="type : ${productTypes}" th:value="${type.cid}" th:text="${type.name}"></option>
    </select>
    <p class="text-danger small" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></p>
    <br>
    <button class="btn btn-primary" type="submit">Thêm sản phẩm</button>
</form>


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
